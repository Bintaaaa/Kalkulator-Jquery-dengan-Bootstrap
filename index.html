<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bijan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body style="background-color: rgb(23, 105, 50);">
    <div class="container mt-5">
        <div class="kalku">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="col-md-9">
                        <input type="text" placeholder="Masukan Anka" class="form-control kalkulayar">
                    </div>
                    <div class="row">
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="C"
                                    onclick="C()">Clear</button></div>
                        </div>
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="/"
                                    onclick="insrt(' / ')">/</button></div>
                        </div>
                        <div class=" col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="<" onclick="del()">
                                    Del </button>
                            </div>
                        </div>
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="X"
                                    onclick="insrt(' * ')">X</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="7"
                                    onclick="insrt(7)">7</button></div>
                        </div>
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="8"
                                    onclick="insrt(8)">8</button></div>
                        </div>
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="9" onclick="insrt(9)">
                                    9 </button>
                            </div>
                        </div>
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="-"
                                    onclick="insrt('-')">-</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="4"
                                    onclick="insrt(4)">4</button></div>
                        </div>
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="5"
                                    onclick="insrt(5)">5</button></div>
                        </div>
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="6" onclick="insrt(6)">
                                    6 </button>
                            </div>
                        </div>
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="+"
                                    onclick="insrt('+')">+</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="1"
                                    onclick="insrt(1)">1</button></div>
                        </div>
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="2"
                                    onclick="insrt(2)">2</button></div>
                        </div>
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="3" onclick="insrt(3)">
                                    3 </button>
                            </div>
                        </div>
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="="
                                    onclick="eql()">=</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="0"
                                    onclick="insrt(0)">0</button></div>
                        </div>
                        <div class="col-md-2 mt-3 mx-2">
                            <div class="row"> <button type="button" class="btn btn-dark" value="."
                                    onclick="insrt('.')">.</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
